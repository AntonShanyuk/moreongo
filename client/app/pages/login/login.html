<div class="login-panel panel">
    <form ng-submit="vm.login();">
        <div class="form-group-lg control-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="vm.email">
        </div>
        <div class="form-group-lg control-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" ng-model="vm.password">
        </div>
        <small ng-if="vm.loginFailed" class="validation-error">Неверное имя пользователя или пароль</small>
        <hr>

        <div class="form-group-lg">
            <button type="submit" class="btn btn-default btn-lg transparent pull-right">Войти</button>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
