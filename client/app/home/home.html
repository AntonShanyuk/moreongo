<div class="home-page">
    <div id="map_canvas">
        <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" options="vm.options">
            <ui-gmap-circle ng-if="vm.circleCenter" center="vm.circleCenter" stroke="vm.circle.stroke" fill="vm.circle.fill" radius="vm.circle.radius"
                draggable="true" clickable="true" events="vm.circle.events">
            </ui-gmap-circle>
        </ui-gmap-google-map>
    </div>
    <div class="scroll-container">
        <div ui-view='scroll'></div>
    </div>
</div>
