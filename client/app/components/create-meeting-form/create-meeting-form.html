<form ng-submit="vm.sendRequest();" class="form-horizontal">
    <div ng-transclude="controls"></div>
    <div class="form-group">
        <div class="col-xs-12">
            <date-time-picker date="vm.date"></date-time-picker>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input type="text" class="form-control" placeholder="Контактный телефон" required ng-model="vm.requestPhone" ui-mask="+38 (099) 999 99 99"
                ui-mask-placeholder ui-mask-placeholder-char="space">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <textarea class="form-control" rows="3" placeholder="{{vm.placeholderMessage()}}" ng-model="vm.message" ng-focus="vm.focusRequestMessage();"
                ng-blur="vm.blurRequestMessage();"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-7">
            <input type="email" class="form-control" placeholder="Контактный email" required ng-model="vm.requestEmail">
        </div>
        <div class="col-xs-5" ng-transclude="submit">
        </div>
    </div>
</form>
